<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine Surprise 💖</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Floating hearts -->
  <div class="hearts"></div>

  <!-- Main Container -->
  <div class="container" id="questionBox">
    <h1 class="question">
      RANJANA,<br>
      WILL YOU BE MY<br>
      VALENTINE? 💘
    </h1>

    <div class="buttons">
      <button id="yesBtn">YES 💖</button>
      <button id="noBtn">NO 😏</button>
    </div>
  </div>

  <!-- Celebration -->
  <div class="celebration hidden" id="celebration">
    <h1 class="successText">I KNEW YOU LOVE ME 💞🔥</h1>

    <div class="gif-wall">
      <img src="https://media.tenor.com/4SS4bVt6lWQAAAAC/couple-hug.gif">
      <img src="https://media.tenor.com/3kK8jK3H7jEAAAAC/love-dance.gif">
      <img src="https://media.tenor.com/4Xxk8C9nZ6kAAAAC/proposal-love.gif">
      <img src="https://media.tenor.com/w8ZP2v2Yp8EAAAAC/cute-love.gif">
    </div>
  </div>

  <!-- Fireworks Canvas -->
  <canvas id="fireworks"></canvas>

  <script src="script.js"></script>
</body>
</html>
